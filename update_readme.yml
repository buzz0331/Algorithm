name: Update README with Problem Solutions

on:
  schedule:
    - cron: '0 0 * * *'  # 매일 00:00에 실행하도록 스케줄링

jobs:
  update_readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Update README
        run: 
          git add README.md
          git commit -m "Update README with latest problem solutions" || echo "No changes to commit"
          git push
